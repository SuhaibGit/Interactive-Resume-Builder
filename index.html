<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-quote">
            Craft a resume that speaks before you do.
        </div>
    </header>
    <main>
        <div class="user-in">
            <h1>Select the options </h1>
            <div class="user-op" onclick="window.open('static.html', '_main')">Static Resume</div>
            <div class="user-op" onclick="window.open('Dynamic.html', '_main')">Dynamic Resume</div>
        </div>
        <div class="note">
            <p> &#128161; Dynamic option contain editable resume  </p>
        </div>
    </main>
</body>
</html>
