<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(hero-static.jpg); background-size: cover; align-items: center;">
    <div class="page2">
    <h1>Dynamic Resume Generator</h1>
    <!-- Toggle Skills Button -->
    <form id="resume-form">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>

        <!-- Education Section -->
        <fieldset id="education-section">
            <legend>Education</legend>
            <div class="education-entry">
                <label for="degree">Degree:</label>
                <input type="text" name="degree"><br>

                <label for="institution">Institution:</label>
                <input type="text" name="institution"><br>

                <label for="graduation-year">Year of Graduation:</label>
                <input type="number" name="graduation-year"><br>
            </div>
            <br>
            <button type="button" id="add-education">+ Add Education</button>
        </fieldset>

        <!-- Work Experience Section -->
        <fieldset id="work-experience-section">
            <legend>Work Experience</legend>
            <div class="work-entry">
                <label for="job-title">Job Title:</label>
                <input type="text" name="job-title"><br>

                <label for="company">Company:</label>
                <input type="text" name="company"><br>

                <label for="work-duration">Duration:</label>
                <input type="text" name="work-duration"><br>
            </div>
            <br>
            <button type="button" id="add-experience">+ Add Experience</button>
        </fieldset>

        <!-- Skills Section -->
        <fieldset id="skills-section">
            <legend>Skills</legend>
            <div class="skill-entry">
                <label for="skills">Skill:</label>
                <input type="text" name="skills"><br>
            </div>
            <br>
            <button type="button" id="add-skill">+ Add Skill</button>
        </fieldset>
        <br>
        <button id="Hide-skills">Hide Skills</button>
        <!-- Submit Button -->
        <button type="button" id="generate-resume-button">Generate Resume</button>
        
    </form>
    <!-- Placeholder for the generated resume -->
    <script src="main.js"></script>
</div>
<div id="resume-output"></div>
</body>
</html>
